<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GearLock - Магазин автоаксессуаров{% endblock %}</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="stylesheet" href="/static/css/main.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'includes/header.html' %}
    
    <main class="py-4">
        <div class="container">
            {% include 'includes/messages.html' %}
            {% block content %}{% endblock %}
        </div>
    </main>
    
    {% include 'includes/footer.html' %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
    <script>
    // Анимация появления элементов при скролле


        // Анимируем карточки товаров
        document.querySelectorAll('.product-card, .card').forEach(card => {
            observer.observe(card);
        });

        // Анимация при добавлении в корзину
        document.querySelectorAll('form[action*="cart_add"] button[type="submit"]').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const originalText = this.innerHTML;
                const productName = this.closest('.product-card').querySelector('.card-title')?.textContent || 'товар';
                
                // Визуальная обратная связь
                this.innerHTML = '<i class="fas fa-check"></i> Добавлено';
                this.classList.add('btn-success');
                this.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.classList.remove('btn-success');
                    this.style.transform = '';
                }, 1500);
            });
        });
    });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
