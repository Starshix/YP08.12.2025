{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Подтверждение удаления товара</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning" role="alert">
                        <h5 class="alert-heading">
                            <i class="bi bi-exclamation-triangle"></i> Внимание!
                        </h5>
                        <p>Вы собираетесь удалить товар <strong>"{{ product.name }}"</strong>.</p>
                        
                        <hr>
                        <p class="mb-0">
                            <i class="bi bi-info-circle"></i> 
                            Артикул: <code>{{ product.sku }}</code>
                        </p>
                        <p class="mb-0">
                            <i class="bi bi-info-circle"></i> 
                            Категория: {{ product.category.name }}
                        </p>
                        <p class="mb-0">
                            <i class="bi bi-info-circle"></i> 
                            Цена: {{ product.price }} руб.
                        </p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'catalog:product_detail' product.slug %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Удалить товар
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
